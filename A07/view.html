<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Card</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <style>
    body {
      background: linear-gradient(to bottom, #1e1e2f, #2b2b3d);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-container {
      background-color: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .picture-container {
      width: 100%;
      max-width: 300px;
      height: 440px;
      overflow: hidden;
      margin: 0 auto 1rem;
      border-radius: 1.5rem;
      background-color: lightgray;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .picture-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #type {
      font-weight: bold;
      color: #000;
      font-size: 1rem;
      border: none;
    }

    .btn-home {
      margin-top: 1.5rem;
      padding: 0.6rem 2rem;
      border-radius: 50px;
      font-weight: 500;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card-container">
    <div class="picture-container" id="picture-container">
      <img src="" id="img" alt="Card image">
    </div>
    <h3 class="mb-3" id="name">Card Name</h3>
    <div class="card mb-4 rounded-5 py-2 px-3" id="type">Card Type</div>

    <a href="../A07/index.html" class="btn btn-secondary btn-home">back</a>
  </div>

  <script>
    const colors = {
      "Spell Card": "#A7D3F7",
      "Trap Card": "#F7A8C2",
      "Monster": "#B2E2B2"
    };

    window.onload = () => {
      const cardData = JSON.parse(localStorage.getItem("selectedCard"));
      if (cardData) {
        document.getElementById("name").innerText = cardData.name;
        document.getElementById("type").innerText = cardData.type;
        document.getElementById("img").src = cardData.img;

        const colorKey = cardData.type.includes("Spell") ? "Spell Card" :
          cardData.type.includes("Trap") ? "Trap Card" : "Monster";

        const bgColor = colors[colorKey] || "#ccc";
        document.getElementById("type").style.backgroundColor = bgColor;
        document.getElementById("picture-container").style.backgroundColor = bgColor;
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
